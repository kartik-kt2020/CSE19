<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TABLE</title>
        </head>
        <body>
            <h1> table intro</h1>
            <table border="1" cellpadding="10" cellspacing="5" align="center">
                <caption>TABLE1.STUDENT'S DATA</caption>
            <thead>
                <tr>
                    <th rowspan="3">FIRSTNAME</th>
                    <th>LASTNAME</th>
                    <th>AGE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>jill</td>
                    <td>smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>eva</td>
                    <td>johnson</td>
                    <td>40</td>
                </tr>
            </tbody>
            <tfoot>
                <tr colspan="3">
                    <td>this is folder</td>
                </tr>
            </tfoot>
        </TABLE>
        </body>
        </html>
