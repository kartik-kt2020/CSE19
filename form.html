<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <form action="submit.html" method="get">
        <label for="full name">Full name:</label><br>
        <input type="text" id="full name" name="full name"><br><br>
        <label for="email">E MAIL</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone number">PHONE number</label><br>
        <input type="phone" id="phone" name="phone"><br><br>
        <label for="date">DATE:</label><br>
        <input type="date" id="date" name="date"><br><br>
        <label for="textarea">TEXT AREA </label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio1" name="options" value="option1">CSS <br>
        <label for="radio2">Option 2</label><br>
        <input type="radio" id="radio2" name="options" value="option2">HTML <br><br>

        <input type="submit" value="Submit">
      </form>
    
</body>
</html>
